<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator with Sync</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Category Filter Dropdown -->
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories will be dynamically populated here -->
    </select>

    <!-- Quote Display Area -->
    <div id="quoteDisplay">
        <p>Click the button to see a random quote.</p>
    </div>

    <!-- New Quote Input Form -->
    <div>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="add-quote-btn">Add Quote</button>
    </div>

    <!-- Export and Import Buttons -->
    <button id="export-btn">Export Quotes as JSON</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    
    <button id="newQuote">Show New Quote</button>

    <!-- Conflict Notification Area -->
    <div id="conflictNotification" style="display: none; color: red;">
        Data has been updated on the server. Would you like to refresh or keep your changes?
        <button onclick="resolveConflict(true)">Refresh</button>
        <button onclick="resolveConflict(false)">Keep Changes</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
